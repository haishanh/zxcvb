# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: zxcvb
subtitle:
description: Demo site for hexo theme <a href="https://github.com/haishanh/hexo-theme-zxcvb">zxcvb</a>
author: HAN Haishan
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zxcvb.hanhaishan.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: zxcvb

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:haishanh/zxcvb.git
  branch: gh-pages

menu:
  Home: /
  Archives: /archives
  RSS: /atom.xml
  GitHub: https://github.com/haishanh/hexo-theme-zxcvb
toc: true
source_repo: https://github.com/haishanh/zxcvb/blob/master
logo:
  image: /assets/zxcvb.png
  text: zxcvb
footer: <span>&copy;</span> 2016 <a href="http://hanhaishan.com">Haishan</a><br>
